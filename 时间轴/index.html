<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">

</head>
<body>
<div class="fishBone">

            <li class="listTwo">
                <p class="timeTwo"><label><img src="./img/clock.png" alt=""/></label><input type="text"/></p>

                <i class="iFiveSpot"></i>
            </li>
            <li class="listSix">

        <div class="line"></div>
        <div class="jt"></div>
    </div>
